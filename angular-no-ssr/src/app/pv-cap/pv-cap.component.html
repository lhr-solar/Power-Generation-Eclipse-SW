<div class="pv-cap-container">
  <!-- Left Panel for cap-config/console -->
  <div class="left-panel">
    <div class="config-panel">
      <cap-config (ConMsgFromConfig)="addCapConMsg($event)"></cap-config>
    </div>

    <!-- Console Panel -->
    <div class="console-panel">
      <console></console>
    </div>
  </div>
  
  <!-- Right Panel for cap-display -->
  <div class="display-panel">
    <cap-display></cap-display>
  </div>
</div>
